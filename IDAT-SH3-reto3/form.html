<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>FORM</title>
</head>
<body>
  <form action="./message_r3.html">
    <label for="name">Nombre</label>
    <input id="name" type="text" placeholder="Escribe tu nombre">

    <label for="lname">Apellido</label>
    <input id="lname" type="text" placeholder="Escribe tu apellido">

    <label for="age">Edad</label>
    <input id="age" type="number" placeholder="Escribe tu edad" min="18" max="80">  

    <label for="sex">Sexo</label>
    <input id="sex" type="text" placeholder="Escribe tu sexo">

    <label for="dni">DNI</label>
    <input id="dni" type="text" placeholder="Escribe tu DNI" minlength="8">

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Escribe tu email">

    <button>ENVIAR</button>
</body>
</html>
